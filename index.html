<!DOCTYPE html>
<html>
<head>

</head>
<body>
<main>
	<h1>Binary <span>Converter</span></h1>

	<h2>This tool generates text to binary for educational purposes and reference.</h2>
	<h3>Text to Binary:</h3>
	<div class="input-box">
		<textarea id="text" placeholder="Input text here..."></textarea>
	    <textarea id="result" placeholder="The result will go here..." readonly=""></textarea>
	</div>
	<button onclick="convertBinary();">Convert</button>
	<a href="index.html"><button class="no">Clear</button></a>
	<h4>Made with ðŸ’š by <strong>Mark Nicholas Razon</strong></h4>
</main>
<script type="text/javascript">
	function convertBinary() {
		var result = document.getElementById("result");
		var input = document.getElementById("text").value;

		result.value = "";
		for (var i = 0; i < input.length; i++) {
			result.value += input[i].charCodeAt(0).toString(2) + " ";
		}
	}
</script>
</body>
